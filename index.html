<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Users Login</title>
</head>
<body>
    <div class="intro"></div>
    
    <div id="Main-Content" class="main-content">
        <h2>Become a SaaS Expert! </h2>
        <p>Register Today</p>
        <p>One way to learn how to be successful in building a Software as a Service is to learn from the best. You can do that just that by signing up for this free webinar!</p>
        
        <form id="Email-Collector" class="email-collector" action="#" method="POST">
            <input name="firstName" id="firstName" type="text" required placeholder="first name">
            <input name="emailAddress" id="emailAddress" type="email" required  placeholder="email">
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        
        <p class="fine-print">We'll never share your information without your permission</p>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
